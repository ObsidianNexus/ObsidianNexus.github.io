  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050607;
      --fg: #e6e6e6;
      --muted: #9a9a9a;
      --neon: #6affff; /* cian introspectivo */
      --shadow: rgba(0,0,0,0.9);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 50% 20%, rgba(106,255,255,0.12), transparent 45%),
        linear-gradient(180deg, #020304, var(--bg));
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      padding: 6rem 1.5rem;
      overflow-x: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3"/></filter><rect width="180" height="180" filter="url(%23n)" opacity="0.04"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    header {
      text-align: center;
      margin-bottom: 6rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--neon);
      text-shadow:
        0 0 15px rgba(106,255,255,0.4),
        0 0 35px rgba(106,255,255,0.15);
      animation: glow 6s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(106,255,255,0.25); }
      to   { text-shadow: 0 0 30px rgba(106,255,255,0.5); }
    }

    header p {
      margin-top: 1.8rem;
      color: var(--muted);
      letter-spacing: 0.18em;
      font-size: 0.85rem;
    }

    main {
      max-width: 880px;
      margin: 0 auto;
      text-align: center;
    }

    section {
      margin-bottom: 5.5rem;
      line-height: 1.9;
    }

    section strong {
      color: var(--neon);
      font-weight: 400;
    }

    nav {
      margin: 6rem 0 4rem;
      font-size: 0.75rem;
      letter-spacing: 0.28em;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 1rem;
      position: relative;
      opacity: 0.85;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 1px;
      background: var(--neon);
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: var(--neon);
    }

    nav a:hover::after {
      width: 100%;
    }

    footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.65rem;
      letter-spacing: 0.3em;
      opacity: 0.35;
    }
  </style>

</head>
