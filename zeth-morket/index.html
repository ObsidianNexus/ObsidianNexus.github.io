<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zeth Morket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente limpia e introspectiva -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020304;
      --fg: #e6e6e6;
      --muted: #9aa0a6;
      --neon: #6affff; /* cian frío */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: var(--fg);
      background:
        linear-gradient(rgba(0,0,0,0.78), rgba(0,0,0,0.9)),
        url("../assets/zeth-morket/zeth-morket-bg.jpg")
        center / cover no-repeat fixed;
      padding: 6rem 1.5rem;
      overflow-x: hidden;
    }

    /* Grano digital sutil */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3"/></filter><rect width="160" height="160" filter="url(%23n)" opacity="0.04"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    header {
      text-align: center;
      margin-bottom: 6rem;
    }

    .logo img {
      max-width: 360px;
      width: 100%;
      filter:
        drop-shadow(0 0 18px rgba(106,255,255,0.35))
        drop-shadow(0 0 40px rgba(106,255,255,0.18));
    }

    header p {
      margin-top: 2rem;
      font-size: 0.8rem;
      letter-spacing: 0.25em;
      color: var(--muted);
    }

    main {
      max-width: 880px;
      margin: 0 auto;
      text-align: center;
    }

    section {
      margin-bottom: 5rem;
      line-height: 1.9;
    }

    section strong {
      color: var(--neon);
      font-weight: 400;
    }

    nav {
      margin: 6rem 0 4rem;
      font-size: 0.75rem;
      letter-spacing: 0.28em;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 1rem;
      opacity: 0.85;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 1px;
      background: var(--neon);
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: var(--neon);
    }

    nav a:hover::after {
      width: 100%;
    }

    footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.65rem;
      letter-spacing: 0.3em;
      opacity: 0.35;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="../assets/zeth-morket/zeth-morket-logo.png" alt="Zeth Morket">
    </div>
    <p>ALTERNATIVE · DUBSTEP · METAL</p>
  </header>

  <main>
    <section>
      <p>
        Ruido interno.<br>
        Frecuencias emocionales.<br>
        <strong>La distorsión también es introspección.</strong>
      </p>
    </section>

    <section>
      <p>
        Electrónica oscura y peso metálico<br>
        como lenguaje personal.
      </p>
    </section>

    <nav>
      <a href="#">MÚSICA</a>
      <a href="#">VISUALES</a>
      <a href="#">MANIFIESTO</a>
      <a href="#">CONTACTO</a>
      <a href="../index.html">NEXUS</a>
    </nav>
  </main>

  <footer>
    ZETH MORKET · OBSIDIAN NEXUS
  </footer>

</body>
</html>
