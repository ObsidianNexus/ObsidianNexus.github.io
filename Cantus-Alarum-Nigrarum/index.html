<html lang="es">
<head>

  <!-- Fuente ceremonial -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      color: #d6c08a;
      background: url("assets/cantus-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    /* Oscurecimiento ritual */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }

    /* HERO */
    .cantus-hero {
      padding: 80px 20px 40px;
    }

    .cantus-logo {
      max-width: 420px;
      width: 90%;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }

    /* MANIFIESTO */
    .cantus-manifest {
      max-width: 700px;
      margin: 0 auto 60px;
      padding: 0 20px;
      font-size: 1.1rem;
      line-height: 1.8;
      color: #c9b784;
      animation: fadeIn 4s ease forwards;
    }

    /* SECCIONES */
    .cantus-sections {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 60px;
    }

    .cantus-button {
      width: 260px;
      margin: 0 auto;
      padding: 14px 20px;
      font-size: 1rem;
      letter-spacing: 2px;
      color: #d6c08a;
      border: 1px solid #6b5a2e;
      background: rgba(0,0,0,0.6);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .cantus-button::before,
    .cantus-button::after {
      content: "";
      position: absolute;
      inset: 3px;
      border: 1px solid rgba(214,192,138,0.15);
      pointer-events: none;
    }

    .cantus-button:hover {
      background: rgba(214,192,138,0.12);
      box-shadow: 0 0 18px rgba(214,192,138,0.35);
    }

    /* FOOTER */
    .cantus-warning {
      font-size: 0.85rem;
      letter-spacing: 1.5px;
      padding: 20px;
      color: #8a7a4a;
      opacity: 0.8;
    }

    /* ANIMACIONES */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .cantus-logo {
        max-width: 300px;
      }
    }
  </style>
</head>
